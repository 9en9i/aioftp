dist: xenial
language: python
python: 3.7
services:
  - docker
branches:
  only:
    - master
stages:
  - lint
  - test
matrix:
  include:
    - name: lint
      stage: lint
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python bash -c "
          pip install flake8;
          flake8 aioftp tests"
    - name: cpython 3.7
      stage: test
      before_install:
        - echo '{"ipv6":true,"fixed-cidr-v6":"2001:db8:1::/64"}' | sudo tee /etc/docker/daemon.json
        - sudo systemctl restart docker
      install:
        - pip install codecov
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python:3.7 bash -c "
          pip install -e ./[tests];
          pytest;
          rm -rf build/ *.egg-info"
      after_success:
        - codecov
    - name: cpython 3.8
      stage: test
      before_install:
        - echo '{"ipv6":true,"fixed-cidr-v6":"2001:db8:1::/64"}' | sudo tee /etc/docker/daemon.json
        - sudo systemctl restart docker
      install:
        - pip install codecov
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python:3.8 bash -c "
          pip install -e ./[tests];
          pytest;
          rm -rf build/ *.egg-info"
      after_success:
        - codecov
deploy:
  provider: pypi
  user: __token__
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true
  on:
    branch: master
